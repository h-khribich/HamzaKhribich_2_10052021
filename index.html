<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Reservia</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/svg+xml" href="images/logo/Reservia.svg"/>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="main_wrapper">
            <header>
                <div id="header--logo"><img src="images/logo/Reservia.svg" alt="Logo de Réservia"></div>
                <nav>
                    <ul>
                        <li><a href="#">Hébergements</a></li>
                        <li><a href="#">Activités</a></li>
                        <li id="bouton_inscription"><a href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <section id="section_recherche">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>

                    <!-- Search bar -->
                    <form id="searchbar" role="search">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="search" id="query" name="q" placeholder="Marseille, France" aria-label="Effectuer une recherche">
                        <button type="submit">Rechercher</button>
                    </form>

                    <!-- Filtres -->
                    <div id="filtre--container">
                        <p id="filtre--titre">Filtres</p>
                        <div class="filtre">
                            <p><i id="icone_déformée" class="fas fa-money-bill-wave"></i>Économique</p>
                        </div>
                        <div class="filtre">
                            <p><i class="fas fa-child fa-lg"></i></i>Familial</p>
                        </div>
                        <div class="filtre">
                            <p><i class="fas fa-heart"></i></i>Romantique</p>
                        </div>
                        <div class="filtre">
                            <p><i class="fas fa-dog"></i></i>Animaux autorisés</p>
                        </div>
                    </div>
                    <div id="search_result"><i class="fas fa-info fa-xs"></i>Plus de 500 logements sont disponibles dans cette ville</div>
                </section>
            </main>
        </div>
    </body>
</html>
