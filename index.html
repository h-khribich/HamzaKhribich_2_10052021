<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/svg+xml" href="images/logo/Reservia.svg"/>
        <title>Reservia</title>
    </head>

    <body>
        <div id="main_wrapper">
            <header>
                <div id="header--logo"><img src="images/logo/Reservia.svg" alt="Logo de Réservia"></div>
                <nav>
                    <ul>
                        <li><a href="#">Hébergement</a></li>
                        <li><a href="#">Activités</a></li>
                        <li id="bouton_inscription"><a href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <section id="section_recherche">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>

                    <!-- Search bar -->
                    <form id="searchbar" role="search">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="search" id="query" name="q" placeholder="Marseille, France" aria-label="Effectuer une recherche">
                        <button type="submit">Rechercher</button>
                    </form>
                </section>
            </main>
        </div>
    </body>
</html>
